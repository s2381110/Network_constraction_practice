<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム名:</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .kotonoha {
            font-size: 1.5em;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ことのは</h1>
    <button id="fetchQuoteButton">変更</button>
    <div id="quoteContainer" class="kotonoha"></div>

    <script>
        document.getElementById('fetchQuoteButton').addEventListener('click', function() {
            
            //  IPアドレスを変更する
            fetch('http://127.0.0.1:5000/api/kotonoha')
                .then(response => response.json())
                .then(data => {
                    const quoteText = data.text;
                    const quoteAuthor = data.author;
                    const quoteEra = data.era;

                    const quoteContainer = document.getElementById('quoteContainer');
                    quoteContainer.innerHTML = `
                        <p>"${quoteText}"</p>
                        <p><strong>著者:</strong> ${quoteAuthor}</p>
                        <p><strong>時代:</strong> ${quoteEra}</p>
                    `;
                })
                .catch(error => {
                    console.error('エラー:', error);
                });
        });
    </script>
</body>
</html>
