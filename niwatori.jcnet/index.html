<!DOCTYPE html>
<html lang="ja">

<head>
       
    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注文フォーム</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
        <div class="container">
                <h1>注文フォーム</h1>
                <form id="orderForm">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" required>
             
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
             
                        <label for="product">商品</label>
                        <select id="product" name="product" required>
                                <option value="">選択してください</option>
                                <option value="product1">商品1</option>
                                <option value="product2">商品2</option>
                                <option value="product3">商品3</option>
                            </select>
             
                        <label for="quantity">数量</label>
                        <input type="number" id="quantity" name="quantity" min="1" required inputmode="numeric">
             
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="message" rows="5"></textarea>
             
                        <button type="submit">送信</button>
                    </form>
                <p id="confirmation" style="color: green; display: none;">ご注文を受け付けました。ありがとうございます！</p>
            </div>
     
        <script>
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 確認メッセージを表示
            document.getElementById('confirmation').style.display = 'block';

            // フォームデータをリセット
            this.reset();
        });
    </script>
</body>

</html>
