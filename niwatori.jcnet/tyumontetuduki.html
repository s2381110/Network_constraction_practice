<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>注文手続き</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label,
        input {
            display: inline-block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 48%;
            padding: 8px;
            box-sizing: border-box;
        }

        .required:after {
            content: " *";
            color: red;
        }

        .submit-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .name-group {
            display: flex;
            justify-content: space-between;
        }
        .store-name {
            font-family: 'Brush Script MT', cursive;
            font-size: 3em;
            text-align: center;
            color: #A52A2A;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .store-logo {
            max-height: 80px;
            margin-right: 10px;
        }
        .home-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="home-link">
        <h1 class="store-name">
            <img src="path/to/logo.png" alt="にわとり文具" class="store-logo">
        </h1>
    </a>
    <h1>注文手続き確認</h1>
    <form action="{{ url_for('confirm_order') }}" method="post">
        <div class="name-group">
            <div>
                <label for="surname" class="required">お名前（姓）</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div>
                <label for="name" class="required">お名前（名）</label>
                <input type="text" id="name" name="name" required>
            </div>
        </div>

        <div class="name-group">
            <div>
                <label for="surname_kana" class="required">フリガナ（セイ）</label>
                <input type="text" id="surname_kana" name="surname_kana" required>
            </div>
            <div>
                <label for="name_kana" class="required">フリガナ（メイ）</label>
                <input type="text" id="name_kana" name="name_kana" required>
            </div>
        </div>

        <label for="email" class="required">メールアドレス</label>
        <input type="email" id="email" name="email" required style="width: 100%;">

        <label for="email_confirm">メールアドレス確認のため再入力</label>
        <input type="email" id="email_confirm" name="email_confirm" style="width: 100%;">

        <label for="postal_code" class="required">郵便番号</label>
        <input type="text" id="postal_code" name="postal_code" required style="width: 100%;">

        <label for="prefecture" class="required">都道府県</label>
        <input type="text" id="prefecture" name="prefecture" required style="width: 100%;">

        <label for="city" class="required">市区町村・丁目・番地</label>
        <input type="text" id="city" name="city" required style="width: 100%;">

        <label for="building">マンション・ビル名など</label>
        <input type="text" id="building" name="building" style="width: 100%;">

        <label for="phone" class="required">電話番号</label>
        <input type="text" id="phone" name="phone" required style="width: 100%;">

        <input type="submit" value="確認" class="submit-button">
    </form>
</body>

</html>
